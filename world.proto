syntax = "proto3";

package world;

message Point
{
  int32 x = 1;
  int32 y = 2;
}

message Bot
{
  uint32 id = 1;
  Point position = 2;
  bytes owner = 3; // uuid
}

message WorldState
{
  repeated Bot bots = 1;
  repeated LogEntry logs = 2;
}

message LogEntry
{
  uint32 entity_id = 1;
  uint64 time = 2;
  repeated string payload = 3;
}
